<form class="signin-form" [formGroup]="loginForm" (ngSubmit)="submit()">
  <h3 class="text-center">{{ 'app-login.form-title' | translate }}</h3>
  <div class="form-group my-4">
    <input
      formControlName="login"
      type="text"
      class="form-control input-login"
      id="login"
      [placeholder]="'app-login.login-placeholder' | translate"
    />
  </div>
  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      class="form-control input-password"
      id="password"
      [placeholder]="'app-login.password-placeholder' | translate"
    />
  </div>
  <button type="submit" class="btn btn-primary d-block mx-auto" [disabled]="!loginForm.valid">
    {{ "app-login.btn-submit" | translate }}
  </button>
  <ng-container *ngIf="isIncorrect">
    <div class="d-flex justify-content-center mt-1">
      <span class="text-danger">{{ "app-login.incorrect" | translate }}</span>
    </div>
  </ng-container>
</form>
